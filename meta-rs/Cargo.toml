[package]
name = "meta"
version = "0.1.0"
authors = ["Alexey Shmalko <rasen.dubi@gmail.com>"]
edition = "2018"

[lib]
name = "meta"
path = "src/lib.rs"

[[bin]]
name = "meta"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0.115", features = ["derive"] }
serde_json = "1.0.57"
maplit = "1.0.2"
string_cache = "0.8.0"
meta-pretty = { path = "./meta-pretty" }

[workspace]
members = [
    "meta-pretty",
]
